<!-- Template from Semantic UI -->

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Sign Up</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="vendors/semantic/dist/semantic.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/index.css"> -->

  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/semantic/dist/components/form.js"></script>
  <script src="vendors/semantic/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: rgb(235, 235, 235);
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
        <a href="index.html">
            <img src="assets/img/logo128.png" class="ui tiny image">
        </a>
        <br>
      <div class="content">
        Sign Up
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Pick a username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="you@example.com">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Create a password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Sign up for Serious Groceries</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      By clicking "Sign up for Serious Groceries", you agree to our <a href="privacy.html" target="_blank">privacy policy</a>. We will never send you unsolicited emails.
    </div>
  </div>
</div>

</body>

</html>
