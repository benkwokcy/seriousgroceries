<!-- Template from Semantic UI -->

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Sign Up</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="vendors/semantic/dist/semantic.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/index.css"> -->

  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/semantic/dist/components/form.js"></script>
  <script src="vendors/semantic/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: rgb(235, 235, 235);
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 650px;
    }
  </style>
  
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

  <div class="ui inverted fixed menu">
    <div class="ui container">
      <a href="today.html" class="header item">
        <img class="logo" src="assets/img/logo128.png">
        &nbsp;Serious Groceries
      </a>
      <a href="#" class="header item">Dishes</a>
      <div class="right menu">
            <div class="item">
                <a class="ui button" href="signin.html">Sign in</a>
            </div>
            <div class="item">
                <a class="ui primary button" href="signup.html">Sign Up</a>
            </div>
          </div>
    </div>
  </div>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
     
      <div class="ui steps">
        <div class="completed step">
          <i class="user icon"></i>
          <div class="content">
            <div class="title">Step 1:</div>
            <div class="description">Create account</div>
          </div>
        </div>
        <div class="active step">
          <i class="star icon"></i>
          <div class="content">
            <div class="title">Step 2:</div>
            <div class="description">Enter food choices</div>
          </div>
        </div>
        <div class="disabled step">
          <i class="star icon"></i>
          <div class="content">
            <div class="title">Step 3:</div>
            <div class="description">Find nearby stores</div>
          </div>
        </div>
      </div>

      <h2 class="ui teal image header">        
        <div class="content">
            What would you like to cook?
        </div>
      </h2>  

      <form class="ui large form">
        Select all that apply:
        
        <div class="ui fluid vertical menu">
          <a class="item">Vegetarian</a>
          <a class="item">Vegan</a>
          <a class="item">Asian</a>
          <a class="item">Quick Bites</a>
          <a class="item">Master Chef</a>
        </div>

        <div class="ui stacked segment">
          <div class="ui fluid large teal submit button">Continue</div>
          </div>
        <div class="ui error message"></div>

      </form>

    </div>
  </div>

</body>

</html>
