                </div>
              </div>
              <div class="field">
                <label>Ingredients</label>

                </div>
              </div>
              <div class="inline fields">

                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="visible" checked="checked" type="radio">

                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="visible" type="radio">
                      <label>Yes</label>
                    </div>
                  </div>
                </div>
            </form>
        </div>
      </div>
