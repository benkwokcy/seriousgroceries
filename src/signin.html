<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Log In</title>

  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="vendors/semantic/dist/semantic.min.css">

<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <div class="row">
      <a href="index.html">
          <img src="assets/img/logo128.png" class="ui centered tiny image">
      </a>
    </div>
    <h2 class="ui teal image header">
      <div class="content">
        Log In
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        Email
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        Password
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Sign In</div>
      </div>
      <div class="ui error message"></div>
    </form>

    <div class="ui message">
      New to Serious Groceries? <a href="signup.html">Create an account</a>.
    </div>
  </div>
</div>
